<body>
    <h1>My first java script</h1>
    <div>
        <a onclick="handleOnClick(this)" id="btn-datetime"> Click </a>
    </div>
</body>
<script>
    const handleHover = (e) => {
            e.style.backgroundColor = 'red'
            e.style.padding = '6px'
            e.style.cursor = 'pointer'
        }
        //
    const handleMouseOut = (e) => {
            e.style.backgroundColor = 'transparent '
        }
        //Click แล้วแสดง time-zone
    const handleOnClick = (e) => {
        const colors = ['red', 'blue', "#f88", "#5c5c", "#646464"];
        const now = new Date

        var count = 0
        e.onclick = () => {

            if (count > 3) {
                count = 0
            } else {
                count++
            }
            document.getElementById("btn-datetime").innerHTML = now
            e.style.backgroundColor = colors[count]
            e.style.padding = "6px";
            e.style.border = "6px";

        }
    }
</script>
